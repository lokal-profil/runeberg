sudo: false
dist: xenial  # required for Python >= 3.7
language: python
matrix:
  include:
    - python: 3.6
      env:
         - TOX_ENV=flake8
         - TOX_ENV=isort
         - TOX_ENV=pydocstyle
         - TOX_ENV=py36
    - python: 3.7
      env:
         - TOX_ENV=flake8
         - TOX_ENV=isort
         - TOX_ENV=pydocstyle
         - TOX_ENV=py37
    - python: 3.8-dev
      env:
         - TOX_ENV=flake8
         - TOX_ENV=isort
         - TOX_ENV=pydocstyle
         - TOX_ENV=py38
install:
 - pip install codecov
 - pip install tox-travis
script:
 - tox -e $TOX_ENV
after_success:
 - codecov
